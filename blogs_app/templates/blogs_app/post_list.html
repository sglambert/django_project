{% extends "blogs_app/base.html" %}
{% block content %}

<h1>HELLO</h1>

    {% for post in posts %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1">
                <img class="rounded-circle article-img" width="64" height="64" src="{{ post.author.profile.image.url }}">
                <a href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            </div>
            <div class="col-sm-6">
                <small class="text-muted">{{ post.date_posted | date:"F d, Y" }}</small>
                <h2 class="mt-0 test2" href="{% url 'post-detail' post.id %}">{{ post.title }} </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-6">
                <p class="article-content">{{ post.content }}</p>
                {% for tag in post.tags.all %}
                    <a href="{% url 'posts_by_tag' tag.slug %}">{{tag.name}}</a>
                {% endfor %}
                <a href="{% url 'post-detail' pk=post.id %}" class="btn btn-sm btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}


{% endblock content %}
